<html>
    <head>
        <title>Registration Successful</title>
        <style>
            span
            {
                color:rgb(235,15,15);
                font-weight: bold;
            }
        </style>
    </head>
    <body background="bgimg_a.png">
        <h2>Registration Successfull</h2>
        <h1>
            <div align="center"><span>Full name:</span><span th:text="${user.name}"></span><br>
                <span>Email:</span><span th:text="${user.email}"></span><br/>
                <span>Password:</span><span th:text="${user.password}"></span><br/>
                <span>Birthday:</span><span th:text="${user.dob}"></span><br/>
                <span>Gender:</span><span th:text="${user.gender}"></span><br/>
                <span>Location:</span><span th:text="${user.location}"></span><br/>
                <span>Schemes:</span><span th:text="${user.schemes}"></span><br/>
                <span>Note:</span><span th:text="${user.note}"></span><br/>
            </div>
        </h1>
    </body>
</html>
